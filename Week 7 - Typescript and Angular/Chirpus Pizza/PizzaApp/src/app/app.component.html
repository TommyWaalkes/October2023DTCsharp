<h2>Welcome to grant's pizza</h2>
<p>Here's the menu:</p>

<table>
  <tr>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let item of menuItems">
    <td>{{item.name}}</td>
    <td>{{item.category}}</td>
    <td>${{item.price}}</td>
  </tr>
</table>

<div *ngFor="let cat of getCategories()">
  <h2>{{cat}}</h2>
  <table>
    <tr *ngFor="let item of getByCategory(cat)">
      <td>{{item.name}}</td>
      <td>{{item.category}}</td>
      <td>${{item.price}}</td>
    </tr>
  </table>
</div>

<div *ngFor="let cat of getCategories()">
  <!--[VarName in the child component]="Data from the parent component"-->
  <app-display-category [inputCategory]="cat"></app-display-category>
</div>
