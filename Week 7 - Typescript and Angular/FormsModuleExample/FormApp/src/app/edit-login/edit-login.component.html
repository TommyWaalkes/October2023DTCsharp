<form (ngSubmit)="EmitEdit()">
    <p>User Name</p>
    <input type="text" name="userName" [(ngModel)]="editLog.userName"/>
  
    <p>Email</p>
    <input type="text" name="email" [(ngModel)]="editLog.email"/>
  
    <p>Password</p>
    <input type="password" name="password" [(ngModel)]="editLog.password"/>
  
    <p>Age</p>
    <input type="number" name="age" [(ngModel)]="editLog.age"/>
  
    <input type="submit" value="Done Editing"/>
  </form>
